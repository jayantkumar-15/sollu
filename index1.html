<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="hypertension">Hypertension (0 or 1):</label>
            <input type="number" id="hypertension" name="hypertension" required>

            <label for="heart_disease">Heart Disease (0 or 1):</label>
            <input type="number" id="heart_disease" name="heart_disease" required>

            <label for="bmi">BMI (0 - 10 ((x-18)/36+10)):</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="smoking_history">Smoking History:</label>
            <select id="smoking_history" name="smoking_history" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="HbA1c_level">HbA1c Level (0 - 10):</label>
            <input type="number" id="HbA1c_level" name="HbA1c_level" required>

            <label for="blood_glucose_level">Blood Glucose Level(50 - 240):</label>
            <input type="number" id="blood_glucose_level" name="blood_glucose_level" required>

            <label for="diabetes">Diabetes in Family History (0 or 1):</label>
            <input type="number" id="diabetes" name="diabetes" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
